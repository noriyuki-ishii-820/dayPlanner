<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row" id="9AM"> <!-- 9AM-->
              <div class="col-2 hour">9AM</div>
              <div class="col-8 textarea"><input type="text" class="textBox"></input></div>
              <div class="col-2 saveBtn"><i class="fas fa-save fa-vc"></i></div>
        </div>

        <div class="row" id="10AM"> <!-- 10AM-->
          <div class="col-2 hour">10AM</div>
          <div class="col-8 textarea"><input type="text" class="textBox"></input></div>
          <div class="col-2 saveBtn"><i class="fas fa-save fa-vc"></i></div>
        </div>

        <div class="row" id="11AM"> <!-- 11AM-->
          <div class="col-2 hour">11AM</div>
          <div class="col-8 textarea"><input type="text" class="textBox"></input></div>
          <div class="col-2 saveBtn"><i class="fas fa-save fa-vc"></i></div>
        </div>

        <div class="row" id="12PM"> <!-- 12PM-->
          <div class="col-2 hour">12PM</div>
          <div class="col-8 textarea"><input type="text" class="textBox"></input></div>
          <div class="col-2 saveBtn"><i class="fas fa-save fa-vc"></i></div>
        </div>

        <div class="row" id="13PM"> <!-- 1PM-->
          <div class="col-2 hour">1PM</div>
          <div class="col-8 textarea"><input type="text" class="col-8 textBox"></input></div>
          <div class="col-2 saveBtn"><i class="fas fa-save fa-vc"></i></div>
        </div>

        <div class="row" id="14PM"> <!--2PM-->
          <div class="col-2 hour">2PM</div>
          <div class="col-8 textarea"><input type="text" class="textBox"></input></div>
          <div class="col-2 saveBtn"><i class="fas fa-save fa-vc"></i></div>
        </div>

        <div class="row" id="15PM"> <!--3PM-->
          <div class="col-2 hour">3PM</div>
          <div class="col-8 textarea"><input type="text" class="textBox"></input></div>
          <div class="col-2 saveBtn"><i class="fas fa-save fa-vc"></i></div>
        </div>


        <div class="row" id="16PM"> <!--4PM-->
          <div class="col-2 hour">4PM</div>
          <div class="col-8 textarea"><input type="text" class="textBox"></input></div>
          <div class="col-2 saveBtn"><i class="fas fa-save fa-vc"></i></div>
        </div>

        <div class="row" id="17PM"> <!--5PM-->
          <div class="col-2 hour" id="lastHourBox">5PM</div>
          <div class="col-8 textarea"><input type="text" class="textBox"></input></div>
          <div class="col-2 saveBtn"><i class="fas fa-save fa-vc"></i></div>
        </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
